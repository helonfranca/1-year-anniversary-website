<div class="flex flex-col items-center  min-h-screen bg-gray-200 p-4">
  <h1 class="text-4xl font-bold mb-8 text-gray-800">Contagem Regressiva</h1>
  <div class="flex justify-center items-center text-4xl font-extrabold bg-gradient-to-r from-yellow-400 via-yellow-500 to-yellow-600 text-transparent shadow-lg p-8 rounded-lg border border-yellow-400 w-full max-w-2xl">
    <div class="flex items-center space-x-3">
      <!-- Caixa de Dias -->
      <div class="flex flex-col items-center p-4 bg-white shadow-xl rounded-lg border border-yellow-300 w-24 h-24 flex-shrink-0">
        <span class="block text-5xl font-semibold text-gray-900">{{ days }}</span>
        <span class="block text-xl text-gray-700">d</span>
      </div>
      <!-- Caixa de Horas -->
      <div class="flex flex-col items-center p-4 bg-white shadow-xl rounded-lg border border-yellow-300 w-24 h-24 flex-shrink-0">
        <span class="block text-5xl font-semibold text-gray-900">{{ hours }}</span>
        <span class="block text-xl text-gray-700">h</span>
      </div>
      <!-- Caixa de Minutos -->
      <div class="flex flex-col items-center p-4 bg-white shadow-xl rounded-lg border border-yellow-300 w-24 h-24 flex-shrink-0">
        <span class="block text-5xl font-semibold text-gray-900">{{ minutes }}</span>
        <span class="block text-xl text-gray-700">m</span>
      </div>
      <!-- Caixa de Segundos -->
      <div class="flex flex-col items-center p-4 bg-white shadow-xl rounded-lg border border-yellow-300 w-24 h-24 flex-shrink-0">
        <span class="block text-5xl font-semibold text-gray-900">{{ seconds }}</span>
        <span class="block text-xl text-gray-700">s</span>
      </div>
    </div>
  </div>
</div>
